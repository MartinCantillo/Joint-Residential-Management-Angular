<div class="login">
  <form class="custom-form"  >
    <h1>Inciar sesion</h1>
    <input
      type="email"

      name="email"
      placeholder="Usuario"
      required
    />
    <input
      type="password"

      name="password"
      placeholder="Password"
      required
    />

    <button type="submit">Log in</button>
    <p>¿Aún no te has logueado? <a href="/Registrarse">Regístrate</a></p>
  </form>
</div>
